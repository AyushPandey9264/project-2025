    <section id="contact" class="section contact-section">
        <h2>Contact Us</h2>
        <p>Have any questions or need support? Reach out to us using the form below!</p>
        
        <form class="contact-form">
            <div class="form-group">
                <label for="name">Name <span class="required">*</span></label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                <span class="tooltip" aria-label="Please enter your full name.">?</span>
            </div>
            
            <div class="form-group">
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <span class="tooltip" aria-label="Make sure your email is valid!">?</span>
            </div>

            <div class="form-group">
                <label for="message">Message <span class="required">*</span></label>
                <textarea id="message" name="message" rows="5" placeholder="Write your message here" required></textarea>
                <span class="tooltip" aria-label="Describe your issue or inquiry.">?</span>
            </div>

            <button type="submit" class="btn-primary">Send Message</button>
        </form>

        <!-- Interactive Map -->
        <div id="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.0862289289384!2d144.96305771564523!3d-37.81621894200333!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xa9b6f5fcd6cfd972!2sFederation%20Square!5e0!3m2!1sen!2sau!4v1635354610343!5m2!1sen!2sau" 
            width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </section>
